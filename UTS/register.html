<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Form Registrasi -->
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Registrasi Akun</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Konfirmasi password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 22552011248_Raka Aulia Rahman_TIF-RP-22-CID
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validasi Form dengan JavaScript
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah submit default
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Password dan Konfirmasi Password harus sama!');
                return;
            }

            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html'; // Redirect ke halaman login
        });
    </script>
</body>
</html>
