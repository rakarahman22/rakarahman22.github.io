<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Form Login -->
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Scripts -->
    <script>
        // Validasi Login dengan JavaScript
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah submit default
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Data login yang valid
            const validUsername = "RAKA.UTB";
            const validPassword = "menyalaUTB";

            if (username === validUsername && password === validPassword) {
                alert('Login berhasil! Selamat datang.');
                window.location.href = 'menu.html'; // Redirect ke halaman menu
            } else {
                alert('Username atau password salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
